<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Transaction</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css} "/>
</head>
<body class="m-5">
<div th:replace="~{fragments/navigation :: navigation}"></div>
<h1 class="mb-4 mt-3">Transaction</h1>

<form th:action="@{/transactions}" th:object="${transaction}" method="post">
    <div class="form-group">
        <label for="fromAccountNumber">From Account Number</label>
        <input type="text" th:field="*{fromAccountNumber}" id="fromAccountNumber" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="toAccountNumber">To Account Number</label>
        <input type="text" th:field="*{toAccountNumber}" id="toAccountNumber" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" th:field="*{description}" id="description" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="text" th:field="*{amount}" id="amount" class="form-control" pattern="\d+(\.\d{1,2})?" required>
    </div>
    <button type="submit" class="btn btn-primary">Perform Transaction</button>
</form>

</body>
</html>
