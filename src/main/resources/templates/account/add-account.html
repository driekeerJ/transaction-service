<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Add account</title>
    <link th:rel="stylesheet" th:href="@{/webjars/bootstrap/5.3.3/css/bootstrap.min.css} "/>
</head>
<body class="m-5">
<div th:replace="~{fragments/navigation :: navigation}"></div>
<h1 class="mb-4 mt-3">Add account</h1>

<form th:action="@{/accounts/add}" th:object="${account}" method="post">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" th:field="*{name}" id="name" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" th:field="*{email}" id="email" class="form-control" required>
    </div>
    <div class="form-group">
        <label for="amount">Amount</label>
        <input type="number" th:field="*{amount}" id="amount" class="form-control" required>
    </div>
    <button type="submit" class="btn btn-primary">Add Account</button>
</form>

</body>
</html>
